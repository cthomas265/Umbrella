<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="./assets/style.css">
    <title>Umbrella</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="float-left">  

        <div id="searchForm">
            <h2>Search for a City</h2>

            <input type="text" id="searchBar" placeholder="Type in City">
            <button id="searchBtn" type="submit" value="Search">Search</button>
        </div>

        <hr>
        <ul id="past"></ul>
    </main>

    <!--current city conditions-->
    <section id="curWeather" >
        <!--Today-->
        <div id="currentCity">
            <h2>Todays Weather</h2>
            <ul id="currentInfo"></ul>
        </div>
    </section>
<!--5 day cards-->
    <div id="future float right">
        <h3>5-Day Forecast:</h3>
        <div id="5days" class="row"></div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"> </script>

</body>

</html>
